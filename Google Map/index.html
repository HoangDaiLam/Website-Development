<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .search-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin: 5px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Maps Search</h1>

    <div class="search-container">
        <input type="text" id="street" placeholder="Enter street name">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="searchLocation()">Search</button>
    </div>

    <iframe id="mapFrame" src="https://maps.google.com/maps?q=New+York&output=embed"></iframe>

    <script>
        function searchLocation() {
            const street = document.getElementById('street').value;
            const city = document.getElementById('city').value;
            
            if (street && city) {
                const query = encodeURIComponent(street + ', ' + city);
                document.getElementById('mapFrame').src = 
                    'https://maps.google.com/maps?q=' + query + '&output=embed';
            } else if (city) {
                const query = encodeURIComponent(city);
                document.getElementById('mapFrame').src = 
                    'https://maps.google.com/maps?q=' + query + '&output=embed';
            } else {
                alert('Please enter at least a city name!');
            }
        }
    </script>
</body>
</html>
