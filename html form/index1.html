<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Contact information:</legend>
      <table>
        <tr>
          <td><label for="fname">First name:</label></td>
          <td><input type="text" id="fname" name="fname" placeholder="First name"></td>
          <td rowspan="4">Preferred contact method:</td>
          <td><input type="checkbox" id="prefEmail" name="prefEmail"><label for="prefEmail"> Email</label></td>
        </tr>
        <tr>
          <td><label for="lname">Last name:</label></td>
          <td><input type="text" id="lname" name="lname" placeholder="Last name"></td>
          <td><input type="checkbox" id="prefTel" name="prefTel"><label for="prefTel"> Telephone</label></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
          <td><label for="tel">Telephone:</label></td>
          <td><input type="tel" id="tel" name="tel" placeholder="Telephone"></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Feedback:</legend>
      <table>
        <tr>
          <td><label for="subject">Message subject:</label></td>
          <td><input type="text" id="subject" name="subject" placeholder="Message subject"></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea name="message" rows="15" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="file">Attach a file:</label></td>
          <td><input type="file" id="file" name="file"></td>
        </tr>
      </table>
      <hr>
      <input type="submit" value="Send">
    </fieldset>
  </form>
</body>
</html>
