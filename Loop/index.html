<body>
    <h1>Main Program:</h1>

    <!-- Program 1: Factorial -->
    <div class="program">
        <h2>1. Factorial Calculator</h2>
        <div class="description">
            Calculates n!
        </div>
        <!-- <div class="example">
            Example: 5! = 1 * 2 * 3 * 4 * 5 = 120<br>
            Example: 10! = 3,628,800
        </div> -->
        <input type="number" id="factorialInput" placeholder="Insert n ≥1">
        <button onclick="calculateFactorial()">Calculate</button>
        <div class="result" id="factorialResult"></div>
    </div>

    <!-- Program 2: Sum of Digits -->
    <div class="program">
        <h2>2. Sum of Digits</h2>
        <div class="description">
            Adds all digits of a number together
        </div>
        <!-- <div class="example">
            Example: 10 = 1 + 0 = 1<br>
            Example: 123 = 1 + 2 + 3 = 6
        </div> -->
        <input type="number" id="digitsInput" placeholder="Insert n ≥1">
        <button onclick="sumDigits()">Calculate</button>
        <div class="result" id="digitsResult"></div>
    </div>

    <!-- Program 3: Odd and Even Sum -->
    <div class="program">
        <h2>3. Sum of Odd and Even Numbers</h2>
        <div class="description">
            Calculates the sum of odd numbers and even numbers from 1 to n
        </div>
        <!-- <div class="example">
            Example: N = 10<br>
            Odd: 1 + 3 + 5 + 7 + 9 = 25<br>
            Even: 2 + 4 + 6 + 8 + 10 = 30
        </div> -->
        <input type="number" id="oddEvenInput" placeholder="Insert n ≥1">
        <button onclick="calculateOddEven()">Calculate</button>
        <div class="result" id="oddEvenResult"></div>
    </div>

    <script>
        // Program 1: Factorial
        function calculateFactorial() {
            const input = document.getElementById('factorialInput').value;
            const result = document.getElementById('factorialResult');
            const n = parseInt(input);

            if (!input || isNaN(n)) {
                result.className = 'result error';
                result.textContent = 'Please enter a valid number!';
                return;
            }

            if (n < 0) {
                result.className = 'result error';
                result.textContent = 'Answer: Input has to be >= 1';
                return;
            }

            if (n === 0) {
                result.className = 'result';
                result.textContent = 'Answer: 1';
                return;
            }

            if (n < 1) {
                result.className = 'result error';
                result.textContent = 'Error: input must be at least 1';
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }

            result.className = 'result';
            result.textContent = `Answer: ${factorial.toLocaleString()}`;
        }

        // Program 2: Sum of Digits
        function sumDigits() {
            const input = document.getElementById('digitsInput').value;
            const result = document.getElementById('digitsResult');
            const n = parseInt(input);

            if (!input || isNaN(n)) {
                result.className = 'result error';
                result.textContent = 'Please enter a valid number!';
                return;
            }

            if (n < 1) {
                result.className = 'result error';
                result.textContent = 'Error: input must be at least 1';
                return;
            }

            const digits = Math.abs(n).toString().split('');
            let sum = 0;
            let calculation = '';

            for (let i = 0; i < digits.length; i++) {
                const digit = parseInt(digits[i]);
                sum += digit;
                calculation += digit;
                if (i < digits.length - 1) {
                    calculation += ' + ';
                }
            }

            result.className = 'result';
            result.textContent = `N = ${n}: ${calculation} = ${sum}\nAnswer: ${sum}`;
        }

        // Program 3: Odd and Even Sum
        function calculateOddEven() {
            const input = document.getElementById('oddEvenInput').value;
            const result = document.getElementById('oddEvenResult');
            const n = parseInt(input);

            if (!input || isNaN(n)) {
                result.className = 'result error';
                result.textContent = 'Please enter a valid number!';
                return;
            }

            if (n < 1) {
                result.className = 'result error';
                result.textContent = 'Error: n must be at least 1';
                return;
            }

            let oddSum = 0;
            let evenSum = 0;
            let oddNumbers = [];
            let evenNumbers = [];

            for (let i = 1; i <= n; i++) {
                if (i % 2 === 0) {
                    evenSum += i;
                    evenNumbers.push(i);
                } else {
                    oddSum += i;
                    oddNumbers.push(i);
                }
            }

            result.className = 'result';
            result.innerHTML = `
                <strong>Answer:</strong><br>
                Sum of Odd = ${oddSum}<br>
                Sum of Even = ${evenSum}<br><br>
                <small>
                Odd: ${oddNumbers.join(' + ')} = ${oddSum}<br>
                Even: ${evenNumbers.join(' + ')} = ${evenSum}
                </small>
            `;
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'factorialInput') {
                    calculateFactorial();
                } else if (activeElement.id === 'digitsInput') {
                    sumDigits();
                } else if (activeElement.id === 'oddEvenInput') {
                    calculateOddEven();
                }
            }
        });
    </script>
</body>
